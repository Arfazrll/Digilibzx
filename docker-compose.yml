version: '3.9'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0-alpine
    container_name: digilibz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: digilibz
      MYSQL_USER: digilibz_user
      MYSQL_PASSWORD: digilibz_pass
      TZ: Asia/Jakarta
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - digilibz-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
      interval: 10s

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: digilibz-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/digilibz?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta
      SPRING_DATASOURCE_USERNAME: digilibz_user
      SPRING_DATASOURCE_PASSWORD: digilibz_pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SERVER_PORT: 8080
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_OPEN_IN_VIEW: "false"
      LOGGING_LEVEL_ORG_HIBERNATE: ERROR
      SPRING_AUTOCONFIGURE_EXCLUDE: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - digilibz-network
    restart: unless-stopped

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: digilibz-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - digilibz-network
    restart: unless-stopped

networks:
  digilibz-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
